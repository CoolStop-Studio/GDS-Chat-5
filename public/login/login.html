<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>GDS Chat</title>
    <style>
        button {
            width: 150px;
            height: 80px;

            font-size: 2em;
        }

        main {
            padding: none;
        }
    </style>
</head>

<body>
    <main>
        <h1>GDS Chat <span class="highlight">5</span></h1>
        <input id="username" type="text"></input>
        <input id="password" type="text"></input>
        <button onclick="login()">login</button>
    </main>

    <script src="/api.js"></script>
    <script>
        const loggedInAccount = localStorage.getItem("loggedInAccount");
        let loggedIn;
        if (!loggedInAccount) {
            loggedIn = false;
        } else {
            loggedIn = true;
        }
        function login() {
            try {
                const value = req('api/tryLogin', { username: document.getElementById('username').value, password: document.getElementById('password').value }, 'GET')
                alert(JSON.stringify(value))
            } catch (err) {
                alert(err)
            }
        }
    </script>
</body>
