<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>GDS Chat</title>
    <style>
        button {
            width: 150px;
            height: 80px;

            font-size: 2em;
        }

        main {
            padding: none;
        }
    </style>
</head>

<body>
    <main>
        <h1>GDS Chat <span class="highlight">5</span></h1>
        <p>Non secure, low performance messaging app. Created by Gary</p>
        <button onclick="launch()">Launch</button>
    </main>

    <script src="/api.js"></script>
    <script>
        const loggedInAccount = localStorage.getItem("loggedInAccount");
        let loggedIn;
        if (!loggedInAccount) {
            loggedIn = false;
        } else {
            loggedIn = true;
        }

        function launch() {

            if (loggedIn) {
                window.location.replace(`${window.location.protocol}/chat`);
            } else {
                window.location.replace(`${window.location.protocol}/login`);
            }
        }
    </script>
</body>
